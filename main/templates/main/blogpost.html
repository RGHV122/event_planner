{% extends 'main/base.html' %}
{% load static %}
}
{% block title %}
BlogPost | Heavenly hitched
{% endblock %}
{% block head %}
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

<link rel="stylesheet" type="text/css" href="{% static "main/css/blog.css" %}">

{% endblock %}

{% block body %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 blog-main">


            <div class="blog-post">
                <h2 class="blog-post-title">{{post.title}}</h2>

                    <p class="blog-post-meta">{{post.pub_date}}
                        <a href="{% url 'main:index' %}">Heavenly Hitched</a></p>


                <img class="img-fluid rounded" src="{{post.thumbnail.url}}" alt="">
                  <h2>{{post.head0}}</h2>
                <p>{{post.chead0}}</p>


                <h2>{{post.head1}}</h2>
                <p>{{post.chead1}}</p>

            </div><!-- /.blog-post -->



        </div><!-- /.blog-main -->



    </div><!-- /.row -->
</div>
<!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
{% endblock %}
