{% extends 'main/base.html' %}
{% load static %}
}
{% block title %}
BlogPost | Heavenly hitched
{% endblock %}
{% block head %}
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="{% static "main/css/blogpost.css" %}">

{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
            <div class="blog-post">
                <h1 class="blog-post-title ">{{post.title}}</h1>

                    <p class="blog-post-meta">{{post.pub_date}}
                        <a href="{% url 'main:index' %}">Heavenly Hitched</a></p>


                <img class="img-fluid rounded" src="{{post.thumbnail.url}}" alt="">
                  
                  <div class="description">
                      {{post.blogpost | safe }}
                  </div>
                  

            </div><!-- /.blog-post -->

    </div><!-- /.row -->
</div>

{% endblock %}
